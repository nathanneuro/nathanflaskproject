<html>
  <head>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.js"></script>
    {{ script | safe }}
  </head>
  <body>
    <div class=page>
      <h1>Bokeh-powered Stock Ticker display</h1>
      <form name="ticker_button" method='GET'>
        Ticker Symbol:
        <input type="text" name="ticker" value="{{ ticker }}">
        <button type="submit">Submit</button>
    </form>
    <p>Ticker Symbol: {{ stock | safe }}</p>
      {{ div | safe }}
    </div>
    <div type='footer'>
        <p>Data provided by <a href="https://www.quandl.com/data/WIKI">Quandl</a></p>
    </div>
  </body>
</html>
