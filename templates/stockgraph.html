<html>
  <head>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
     <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.js"></script>
  </head>
  <body>
    <div id="bg">
  <img src="https://amazingcarousel.com/wp-content/uploads/amazingcarousel/2/images/lightbox/golden-wheat-field-lightbox.jpg" alt="">
</div>

    <div id="page-wrap">
    <div class=page>
          {{ script | safe }}
            <h1>Bokeh-powered Stock Ticker display</h1>
      <form name="ticker_button" method='GET'>
        Ticker Symbol:
        <input type="text" name="ticker" value="{{ ticker }}">
        <button type="submit">Submit</button>
    </form>
    <p>Ticker Symbol: {{ stock | safe }}</p>
      {{ div | safe }}
    </div>
    <div type='footer' style="font-size: 16px">
        <a href="{{ url_for('index') }}">Return Home</a>
        <p>Data provided by <a href="https://www.quandl.com/data/WIKI">Quandl</a></p>
    </div>
    </div>
  </body>
</html>
